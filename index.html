<!DOCTYPE html>
<html lang="en">
	<head>
		<style type="text/css">
		p{
			font-size: 24px;
			font-weight: bold;
			font-family: sans-serif;
		}
		</style>
		<meta charset="utf-8">
		<title>D3 Page Template</title>
		<script type="text/javascript" src="d3.js"></script>
	</head>
	<body>
	<!--<p>TEST2</p>-->
		<script type="text/javascript">
		var dataset = [5,10,15,20,25];
			var body = d3.select("body");
			var i = 0;
			body.selectAll("p").data(dataset).enter().append("p").text(function(d){i++;return "data"+i+": " + d;}).style("color",function(d){
				if(d>15){
					return"red";
				}return "black";
			});
		</script>
		<svg width="600" height="600">
			<rect x="0" y="200" width="80" height="80" fill="purple", stroke = "gray" stroke-width = "2" opacity = "1"/>
			<rect x="50" y="150" width="80" height="80" fill="purple", stroke = "gray" stroke-width = "2" opacity = "0.8"/>
			<rect x="100" y="100" width="80" height="80" fill="purple", stroke = "gray" stroke-width = "2" opacity = "0.6"/>
			<rect x="150" y="50" width="80" height="80" fill="purple", stroke = "gray" stroke-width = "2" opacity = "0.4"/>
			<rect x="200" y="0" width="80" height="80" fill="purple", stroke = "gray" stroke-width = "2" opacity = "0.2"/>
		</svg>
	</body>
</html>
